<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Render All Elements Normally-->
    <link rel="Stylesheet" href="Css/Normalize.css" />
    <!--Css file-->
    <link rel="StyleSheet" href="Css/state.css" />
    <!--Font Aweosem Library-->
    <link rel="Stylesheet" href="Css/all.css" />
    <link rel="Stylesheet" href="Css/all.min.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main-card">
      <div class="overlay"></div>
      <h1>
        Get <span class="special">insights</span>
        that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="info_first">
          <span>10k+</span>
          <p>companies</p>
        </div>
        <div class="info_second">
          <span>314</span>
          <p>templates</p>
        </div>
        <div class="info_third">
          <span>12m+</span>
          <p>queries</p>
        </div>
      </div>
    </main>
    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zeina Radwan</a>.
    </div>
  </body>
</html>
